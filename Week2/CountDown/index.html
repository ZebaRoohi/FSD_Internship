<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="section-center">
        <div class="gift-img">
            <img src="iphone.jpg" alt="gift">
        </div>
        <div class="gift-info">
            <h3>Iphone Giveaway</h3>
            <h4 class="giveaway"> Giveaway ends on Thursday,22 Feburary 2024,8:00pm</h4>
            <div class="deadline">
            <div class="deadline-format">
                <div>
                    <h4 class="days">00</h4>
                    <span>days</span>
                </div>
            </div>
           
            <div class="deadline-format">
                <div>
                    <h4 class="hours">00</h4>
                    <span>hours</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="minutes">00</h4>
                    <span>mins</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="seconds">00</h4>
                    <span>secs</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
